<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoutsocial - Responsive Social Media Website</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <!-- FONT AWESOME CDN -->
    <script
      src="https://kit.fontawesome.com/08ef853661.js"
      crossorigin="anonymous"
    ></script>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav>
      <!-- Using a container so everything can stay in the middle-->
      <div class="container">
        <h2 class="log">Scoutsocial</h2>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search for experience, inspirations, and more..."
          />
        </div>
        <div class="create">
          <label class="btn btn-primary" for="create-post">Create</label>
          <div class="profile-photo">
            <img src="assets/Images/Profile Pic1.jpeg" alt="profile-pic" />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
